<!DOCTYPE html>
<html>
<head>
  <title>Connected Devices</title>
  <link rel="stylesheet" href="../../assets/lib/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../../assets/css/keen-dashboards.css">
  <link rel="stylesheet" href="main.css">
  <style>
    #mapwrap { left: 50%; position: absolute;}
    #mapwrap .chart-title { border: medium none; }
    #mapwrap .chart-stage { height: 410px; }
    #map { position:absolute; top:0; bottom:5%; width:97%; }
  </style>
</head>
<body class="application">

  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="../">
          <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="navbar-brand" href="./">Connected Devices</a>
      </div>
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-left">
          <li><a href="https://keen.io">Home</a></li>
          <li><a href="https://keen.io/team">Team</a></li>
          <li><a href="https://github.com/keenlabs/dashboards/tree/gh-pages/connected-devices">Source</a></li>
          <li><a href="https://users.keen.io">Chat Support</a></li>
        </ul>
      </div>
    </div>
  </div>



  <div class="container-fluid">
    <div class="row">

      <div class="col-sm-6">
        <div class="chart-wrapper">
          <div class="chart-title">
            Traffic
          </div>
          <div class="row">
            <div class="col-sm-2">
              <div class="tabbable tabs-left">
                <ul class="nav nav-tabs">
                  <li class="active"><a href="#" data-toggle="tab">Monthly</a></li>
                  <li><a href="#" data-toggle="tab">Quarterly</a></li>
                  <li><a href="#" data-toggle="tab">Yearly</a></li>
                </ul>
              </div>
            </div>
            <div class="col-sm-10">
              <div class="chart-stage">
                <div id="chart-01"></div>
              </div>
            </div>
          </div>
        </div>
      </div>


      <div class="col-sm-6">
        <div class="chart-wrapper">
          <div class="chart-title">
            Stats
          </div>
          <div class="chart-stage">
            <div class="row">
              <div class="col-sm-6">
                <div class="chart-title" id="user-title">
                  Users
                </div>
                <input class="users"/>
              </div>
              <div class="col-sm-6">
                <div class="chart-title" id="error-title">
                  Errors
                </div>
                <input class="errors"/>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">

      <div class="col-sm-6">
        <div class="chart-wrapper">
          <div class="chart-title">
            User Set-Up
          </div>
          <div class="chart-stage">
            <div id="chart-05"></div>
          </div>
        </div>
      </div>

      <div class="col-sm-6" id="mapwrap">
        <div class="chart-wrapper">
          <div class="chart-title">
            Active Users
          </div>
          <div class="chart-stage">
            <div id="map"></div>
          </div>
        </div>
      </div>
    </div>





  <meta charset='utf-8' />
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />
  <script src='https://api.tiles.mapbox.com/mapbox.js/v2.0.0/mapbox.js'></script>
  <link href='https://api.tiles.mapbox.com/mapbox.js/v2.0.0/mapbox.css' rel='stylesheet' />





 <script src="../../assets/lib/jquery/dist/jquery.min.js"></script>
  <script src="../../assets/lib/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="https://d26b395fwzu5fz.cloudfront.net/latest/keen.min.js"></script>
  <script src="main.js"></script>

  <script src="../../assets/lib/jquery-knob/dist/jquery.knob.min.js"></script>

</body>
</html>
